              limit: 1
            - exit_status: -1
              limit: 3
            - exit_status: 255
              limit: 3
            - signal_reason: agent_stop
              limit: 3
            - signal: SIGTERM
              limit: 3

        depends_on:
          - "darwin-aarch64-build-bun-nolto"
        agents:
          queue: "test-darwin"
          os: "darwin"
          arch: "aarch64"
          release: "14"
        command:
