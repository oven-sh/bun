          queue: "build-darwin"
          os: "darwin"
          arch: "aarch64"
        artifact_paths:
          - "build/bun-cpp-objects.a"
        env:
          CPU_TARGET: "native"
          CCACHE_DIR: "$$HOME/.cache/ccache"
          SCCACHE_DIR: "$$HOME/.cache/sccache"
          ZIG_LOCAL_CACHE_DIR: "$$HOME/.cache/zig-cache"
        command:
          - "./scripts/build-bun-cpp.sh"

      - key: "darwin-aarch64-build-bun-nolto"
        label: ":darwin: aarch64 - build-bun (no-lto)"
        if: "build.branch != 'main'"
        depends_on:
          - "darwin-aarch64-build-deps"
          - "darwin-aarch64-build-zig"
          - "darwin-aarch64-build-cpp"
        agents:
          queue: "build-darwin"
          os: "darwin"
          arch: "aarch64"
        artifact_paths:
          - "bun-darwin-aarch64-nolto.zip"
          - "bun-darwin-aarch64-nolto-profile.zip"
        env:
          CPU_TARGET: "native"
          CCACHE_DIR: "$$HOME/.cache/ccache"
          SCCACHE_DIR: "$$HOME/.cache/sccache"
          ZIG_LOCAL_CACHE_DIR: "$$HOME/.cache/zig-cache"
