    group: ":darwin: aarch64"
    steps:
      - key: "darwin-aarch64-build-deps"
        label: ":darwin: aarch64 - build-deps"
        agents:
          queue: "build-darwin"
          os: "darwin"
          arch: "aarch64"
        artifact_paths:
          - "build/bun-deps/**/*"
        env:
          CPU_TARGET: "native"
          CCACHE_DIR: "$$HOME/.cache/ccache"
          SCCACHE_DIR: "$$HOME/.cache/sccache"
          ZIG_LOCAL_CACHE_DIR: "$$HOME/.cache/zig-cache"
          BUN_DEPS_CACHE_DIR: "$$HOME/.cache/bun-deps"
        command:
          - "./scripts/all-dependencies.sh"

      - key: "darwin-aarch64-build-zig"
        label: ":darwin: aarch64 - build-zig"
        agents:
          queue: "build-darwin"
          os: "darwin"
          arch: "aarch64"
        artifact_paths:
          - "build/bun-zig.o"
        env:
          CPU_TARGET: "native"
          CCACHE_DIR: "$$HOME/.cache/ccache"
          SCCACHE_DIR: "$$HOME/.cache/sccache"
          ZIG_LOCAL_CACHE_DIR: "$$HOME/.cache/zig-cache"
        command:
          - "./scripts/build-bun-zig.sh darwin aarch64"

      - key: "darwin-aarch64-build-cpp"
