name: CI

permissions:
  contents: read
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ inputs.github-id || inputs.buildkite-url || inputs.release-name || github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      github-id:
        type: string
        description: If specified, builds are skipped and tests are run using the artifacts from the Github workflow ID.
        required: false
      buildkite-url:
        type: string
        description: If specified, builds are skipped and tests are run using the artifacts from the Buildkite build ID.
        required: false
      release-name:
        type: string
        description: If specified, builds are skipped and tests are run using the artifacts from the release.
        required: false

jobs:
  linux-x64:
    if: ${{ !inputs.github-id && !inputs.buildkite-url && !inputs.release-name }}
    name: Build linux-x64
    uses: ./.github/workflows/build-linux.yml
    secrets: inherit
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-linux-x64' || 'ubuntu-latest' }}
      tag: linux-x64
      arch: x64
      cpu: haswell
      canary: true
      no-cache: true
  linux-x64-baseline:
    if: ${{ !inputs.github-id && !inputs.buildkite-url && !inputs.release-name }}
    name: Build linux-x64-baseline
    uses: ./.github/workflows/build-linux.yml
    secrets: inherit
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-linux-x64' || 'ubuntu-latest' }}
      tag: linux-x64-baseline
      arch: x64
      cpu: nehalem
      canary: true
      no-cache: true
  linux-aarch64:
    if: ${{ github.repository_owner == 'oven-sh' && (!inputs.github-id && !inputs.buildkite-url && !inputs.release-name) }}
    name: Build linux-aarch64
    uses: ./.github/workflows/build-linux.yml
    secrets: inherit
    with:
      runs-on: namespace-profile-bun-ci-linux-aarch64
      tag: linux-aarch64
      arch: aarch64
      cpu: native
      canary: true
      no-cache: true
  darwin-x64:
    if: ${{ !inputs.github-id && !inputs.buildkite-url && !inputs.release-name }}
    name: Build darwin-x64
    uses: ./.github/workflows/build-darwin.yml
    secrets: inherit
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'macos-12-large' || 'macos-12' }}
      tag: darwin-x64
      arch: x64
      cpu: haswell
      canary: true
  darwin-aarch64:
    if: ${{ !inputs.github-id && !inputs.buildkite-url && !inputs.release-name }}
    name: Build darwin-aarch64
    uses: ./.github/workflows/build-darwin.yml
    secrets: inherit
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-darwin-aarch64' || 'macos-12' }}
      tag: darwin-aarch64
      arch: aarch64
      cpu: native
      canary: true
  windows-x64:
    if: ${{ !inputs.github-id && !inputs.buildkite-url && !inputs.release-name }}
    name: Build windows-x64
    uses: ./.github/workflows/build-windows.yml
    secrets: inherit
    with:
      runs-on: windows
      tag: windows-x64
      arch: x64
      cpu: haswell
      canary: true
  windows-x64-baseline:
    if: ${{ !inputs.github-id && !inputs.buildkite-url && !inputs.release-name }}
    name: Build windows-x64-baseline
    uses: ./.github/workflows/build-windows.yml
    secrets: inherit
    with:
      runs-on: windows
      tag: windows-x64-baseline
      arch: x64
      cpu: nehalem
      canary: true
  linux-x64-test:
    name: Test linux-x64
    needs: linux-x64
    uses: ./.github/workflows/run-test.yml
    secrets: inherit
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-linux-x64' || 'ubuntu-latest' }}
      tag: linux-x64
      github-id: ${{ inputs.github-id }}
      buildkite-url: ${{ inputs.buildkite-url }}
      release-name: ${{ inputs.release-name }}
  linux-x64-baseline-test:
    name: Test linux-x64-baseline
    needs: linux-x64-baseline
    uses: ./.github/workflows/run-test.yml
    secrets: inherit
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-linux-x64' || 'ubuntu-latest' }}
      tag: linux-x64-baseline
      github-id: ${{ inputs.github-id }}
      buildkite-url: ${{ inputs.buildkite-url }}
      release-name: ${{ inputs.release-name }}
  linux-aarch64-test:
    if: ${{ github.repository_owner == 'oven-sh'}}
    name: Test linux-aarch64
    needs: linux-aarch64
    uses: ./.github/workflows/run-test.yml
    secrets: inherit
    with:
      runs-on: namespace-profile-bun-ci-linux-aarch64
      tag: linux-aarch64
      github-id: ${{ inputs.github-id }}
      buildkite-url: ${{ inputs.buildkite-url }}
      release-name: ${{ inputs.release-name }}
  darwin-x64-test:
    name: Test darwin-x64
    needs: darwin-x64
    uses: ./.github/workflows/run-test.yml
    secrets: inherit
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'macos-12-large' || 'macos-12' }}
      tag: darwin-x64
      github-id: ${{ inputs.github-id }}
      buildkite-url: ${{ inputs.buildkite-url }}
      release-name: ${{ inputs.release-name }}
  darwin-aarch64-test:
    name: Test darwin-aarch64
    needs: darwin-aarch64
    uses: ./.github/workflows/run-test.yml
    secrets: inherit
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-darwin-aarch64' || 'macos-12' }}
      tag: darwin-aarch64
      github-id: ${{ inputs.github-id }}
      buildkite-url: ${{ inputs.buildkite-url }}
      release-name: ${{ inputs.release-name }}
  windows-x64-test:
    name: Test windows-x64
    needs: windows-x64
    uses: ./.github/workflows/run-test.yml
    secrets: inherit
    with:
      runs-on: windows
      tag: windows-x64
      github-id: ${{ inputs.github-id }}
      buildkite-url: ${{ inputs.buildkite-url }}
      release-name: ${{ inputs.release-name }}
  windows-x64-baseline-test:
    name: Test windows-x64-baseline
    needs: windows-x64-baseline
    uses: ./.github/workflows/run-test.yml
    secrets: inherit
    with:
      runs-on: windows
      tag: windows-x64-baseline
      github-id: ${{ inputs.github-id }}
      buildkite-url: ${{ inputs.buildkite-url }}
      release-name: ${{ inputs.release-name }}
  cleanup:
    if: ${{ !inputs.github-id && !inputs.buildkite-url && !inputs.release-name }}
    name: Cleanup
    needs:
      - linux-x64
      - linux-x64-baseline
      - linux-aarch64
      - darwin-x64
      - darwin-aarch64
      - windows-x64
      - windows-x64-baseline
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup Artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            bun-*-cpp
            bun-*-zig
            bun-*-deps
            bun-*-codegen
