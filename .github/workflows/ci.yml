name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  format:
    name: Format
    uses: ./.github/workflows/run-format.yml
    with:
      zig-version: 0.12.0-dev.1828+225fe6ddb
  lint:
    name: Lint
    uses: ./.github/workflows/run-lint.yml
  linux-x64:
    name: Build linux-x64
    uses: ./.github/workflows/build-linux.yml
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-linux-x64' || 'ubuntu-latest' }}
      tag: linux-x64
      arch: x64
      cpu: haswell
  linux-x64-baseline:
    name: Build linux-x64-baseline
    uses: ./.github/workflows/build-linux.yml
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-linux-x64' || 'ubuntu-latest' }}
      tag: linux-x64-baseline
      arch: x64
      cpu: nehalem
  linux-aarch64:
    if: ${{ github.repository_owner == 'oven-sh' }}
    name: Build linux-aarch64
    uses: ./.github/workflows/build-linux.yml
    with:
      runs-on: namespace-profile-bun-ci-linux-aarch64
      tag: linux-aarch64
      arch: aarch64
      cpu: native
  darwin-x64:
    name: Build darwin-x64
    uses: ./.github/workflows/build-darwin.yml
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'macos-12-large' || 'macos-12' }}
      tag: darwin-x64
      arch: x64
      cpu: haswell
  darwin-x64-baseline:
    name: Build darwin-x64-baseline
    uses: ./.github/workflows/build-darwin.yml
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'macos-12-large' || 'macos-12' }}
      tag: darwin-x64-baseline
      arch: x64
      cpu: nehalem
  darwin-aarch64:
    name: Build darwin-aarch64
    uses: ./.github/workflows/build-darwin.yml
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-darwin-aarch64' || 'macos-14' }}
      tag: darwin-aarch64
      arch: aarch64
      cpu: native
  windows-x64:
    name: Build windows-x64
    uses: ./.github/workflows/build-windows.yml
    with:
      runs-on: windows-latest
      tag: windows-x64
      arch: x64
      cpu: haswell
  windows-x64-baseline:
    name: Build windows-x64-baseline
    uses: ./.github/workflows/build-windows.yml
    with:
      runs-on: windows-latest
      tag: windows-x64-baseline
      arch: x64
      cpu: nehalem
  linux-x64-test:
    if: ${{ github.event_name == 'pull_request' }}
    name: Test linux-x64
    needs: linux-x64
    uses: ./.github/workflows/run-test.yml
    with:
      pr-number: ${{ github.event.number }}
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-linux-x64' || 'ubuntu-latest' }}
      tag: linux-x64
  linux-x64-baseline-test:
    if: ${{ github.event_name == 'pull_request' }}
    name: Test linux-x64-baseline
    needs: linux-x64-baseline
    uses: ./.github/workflows/run-test.yml
    with:
      pr-number: ${{ github.event.number }}
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-linux-x64' || 'ubuntu-latest' }}
      tag: linux-x64-baseline
  linux-aarch64-test:
    if: ${{ github.event_name == 'pull_request' && github.repository_owner == 'oven-sh'}}
    name: Test linux-aarch64
    needs: linux-aarch64
    uses: ./.github/workflows/run-test.yml
    with:
      pr-number: ${{ github.event.number }}
      runs-on: namespace-profile-bun-ci-linux-aarch64
      tag: linux-aarch64
  darwin-x64-test:
    if: ${{ github.event_name == 'pull_request' }}
    name: Test darwin-x64
    needs: darwin-x64
    uses: ./.github/workflows/run-test.yml
    with:
      pr-number: ${{ github.event.number }}
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'macos-12-large' || 'macos-12' }}
      tag: darwin-x64
  darwin-x64-baseline-test:
    if: ${{ github.event_name == 'pull_request' }}
    name: Test darwin-x64-baseline
    needs: darwin-x64-baseline
    uses: ./.github/workflows/run-test.yml
    with:
      pr-number: ${{ github.event.number }}
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'macos-12-large' || 'macos-12' }}
      tag: darwin-x64-baseline
  darwin-aarch64-test:
    if: ${{ github.event_name == 'pull_request' }}
    name: Test darwin-aarch64
    needs: darwin-aarch64
    uses: ./.github/workflows/run-test.yml
    with:
      pr-number: ${{ github.event.number }}
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-darwin-aarch64' || 'macos-14' }}
      tag: darwin-aarch64
  windows-x64-test:
    if: ${{ github.event_name == 'pull_request' }}
    name: Test windows-x64
    needs: windows-x64
    uses: ./.github/workflows/run-test.yml
    with:
      pr-number: ${{ github.event.number }}
      runs-on: windows-latest
      tag: windows-x64
  windows-x64-baseline-test:
    if: ${{ github.event_name == 'pull_request' }}
    name: Test windows-x64-baseline
    needs: windows-x64-baseline
    uses: ./.github/workflows/run-test.yml
    with:
      pr-number: ${{ github.event.number }}
      runs-on: windows-latest
      tag: windows-x64-baseline
  summary:
    if: ${{ always() && github.repository_owner == 'oven-sh' }}
    name: Summarize
    needs:
      - linux-x64-test
      - linux-x64-baseline-test
      - linux-aarch64-test
      - darwin-x64-test
      - darwin-x64-baseline-test
      - darwin-aarch64-test
      - windows-x64-test
      - windows-x64-baseline-test
    runs-on: ubuntu-latest
    steps:
      - name: Download Results
        uses: actions/download-artifact@v4
        with:
          pattern: bun-*-tests
      - name: Parse Results
        id: results
        run: |
          cat bun-*-tests/comment.md > comment.md
          if [ -s comment.md ]; then
            echo -e "❌ @${{ github.actor }}, there are failing tests: \n$(cat comment.md)" > comment.md
          else
            echo -e "✅ @${{ github.actor }}, all tests passed!" > comment.md
          fi
          echo -e "\n**[View logs](https://github.com/oven-sh/bun/actions/runs/${{ github.run_id }})**" >> comment.md
          echo -e "<!-- generated-comment run-id=${{ github.run_id }} -->" >> comment.md
          echo "pr-number=$(<bun-linux-x64-tests/pr-number.txt)" >> $GITHUB_OUTPUT
      - name: Find Comment
        id: comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ steps.results.outputs.pr-number }}
          comment-author: github-actions[bot]
          body-includes: <!-- generated-comment run-id=${{ github.run_id }} -->
      - name: Post Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.comment.outputs.comment-id }}
          issue-number: ${{ steps.results.outputs.pr-number }}
          body-path: comment.md
          edit-mode: replace
