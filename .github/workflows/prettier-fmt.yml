name: Prettier

on:
  pull_request:
    branches:
      - main
      - jarred/test-actions
    paths:
      - "test/**/*.{js,ts,tsx,mjs,cjs,cts,mts}"
      - "src/**/*.{js,ts,tsx,mjs,cjs,cts,mts}"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  prettier-fmt:
    name: prettier
    runs-on: ubuntu-latest
    outputs:
      prettier_fmt_errs: ${{ steps.fmt.outputs.prettier_fmt_errs }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - id: setup
        name: Setup
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: action:${{github.run_id}}
      - id: install
        name: Install prettier
        run: bun install
      - name: Run prettier
        id: fmt
        run: |
          bun prettier --check './test/**/*.{ts,tsx,js,jsx}' './src/**/*.{ts,tsx,js,jsx}' --config .prettierrc.cjs 2> prettier-fmt.err > prettier-fmt.err
          echo "::set-output name=prettier_fmt_errs::$(cat prettier-fmt.err)"
      - name: Comment on PR
        if: steps.fmt.outputs.prettier_fmt_errs != ''
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            @${{ github.actor }} please run `prettier` on your code. 

            It's easiest if you configure your text editor to auto-format on save. If you use VSCode, consider the Prettier VSCode extension.

            Prettier reported the following errors:
            ```js
            ${{ steps.fmt.outputs.prettier_fmt_errs }}
            ```
