name: Format

permissions:
  contents: write

on:
  workflow_call:
    inputs:
      zig-version:
        type: string
        required: true

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    if: ${{ github.ref != 'refs/heads/main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .prettierrc-ci
            .github
            src
            scripts
            packages
            test
            bench
            package.json
            bun.lockb
            .vscode
      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: "1.1.26"
      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ inputs.zig-version }}
      - name: Install Dependencies
        run: |
          bun install
      - name: Format
        run: |
          bun fmt
      - name: Format Zig
        run: |
          bun fmt:zig
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Apply formatting changes
