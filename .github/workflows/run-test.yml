name: Test

permissions:
  contents: read
  actions: read

on:
  workflow_call:
    inputs:
      runs-on:
        type: string
        required: true
      tag:
        type: string
        required: true
      github-id:
        type: string
      release-name:
        type: string
      buildkite-url:
        type: string

jobs:
  test:
    name: ${{ matrix.label }}
    runs-on: ${{ inputs.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: Bundler tests
            include: bundler/,transpiler/
          - label: CLI tests
            include: cli/
          - label: Node tests
            include: js/node/
          - label: Bun tests
            include: js/bun/
          - label: Web tests
            include: js/web/
          - label: Integration tests
            include: integration/,third_party/
          - label: Other tests
            exclude: bundler/,transpiler/,cli/,integration/,third_party/,js/node/,js/bun/,js/web/
    steps:
      - if: ${{ runner.os == 'Windows' }}
        name: Setup Git
        run: |
          git config --system core.autocrlf false
          git config --system core.eol lf
          git config --system core.longpaths true
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            package.json
            bun.lockb
            test
            packages/bun-types
            scripts
      - if: ${{ inputs.release-name }}
        name: Download Bun from Release
        uses: ./.github/actions/setup-bun
        with:
          bun-version: ${{ inputs.release-name }}
          baseline: ${{ contains(inputs.tag, '-baseline') }}
      - if: ${{ inputs.github-id }}
        name: Download Bun from Github
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ github.token }}
          run-id: ${{ inputs.github-id }}
          name: bun-${{ inputs.tag }}
          path: bun
      - if: ${{ inputs.github-id && runner.os != 'Windows' }}
        name: Setup Bun
        shell: bash
        run: |
          unzip bun/bun-*.zip
          cd bun-*
          pwd >> $GITHUB_PATH
      - if: ${{ inputs.github-id && runner.os == 'Windows' }}
        name: Setup Bun (Windows)
        run: |
          unzip bun/bun-*.zip
          cd bun-*
          pwd >> $env:GITHUB_PATH
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Run Tests
        id: test
        timeout-minutes: 30
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SMTP_SENDGRID_SENDER: ${{ secrets.SMTP_SENDGRID_SENDER }}
          TLS_MONGODB_DATABASE_URL: ${{ secrets.TLS_MONGODB_DATABASE_URL }}
          TLS_POSTGRES_DATABASE_URL: ${{ secrets.TLS_POSTGRES_DATABASE_URL }}
          TEST_INFO_STRIPE: ${{ secrets.TEST_INFO_STRIPE }}
          TEST_INFO_AZURE_SERVICE_BUS: ${{ secrets.TEST_INFO_AZURE_SERVICE_BUS }}
        run: |
          node scripts/runner.node.mjs --include "${{ matrix.include }}" --exclude "${{ matrix.exclude }}"

