name: Test

concurrency:
  group: ${{ github.workflow }}-${{ inputs.run-id || github.run_id }}
  cancel-in-progress: true

on:
  push:
  workflow_call:
    inputs:
      run-id:
        type: string
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: bun-{darwin,linux,windows}-{x64,aarch64}{,-baseline}
          path: /usr/local/bin
          github-token: ${{ github.token }}
          run-id: ${{ inputs.run-id || '8623134412' }}
      - run: |
          which bun
      
